<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Одинцовский отряд ВСКС</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/style.css">
    <link rel="icon" type="image/png" href="photos/logo_vsks.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="photos/logo_vsks.png" alt="ВСКС">
        </div>
        <div class="header-title">Одинцовский отряд ВСКС</div>
    </div>
    <nav id="mainNav"></nav>
</header>
<main>
    <section class="vsks-hero">
        <div class="vsks-hero-overlay"></div>
        <div class="vsks-hero-content">
            <h1>Мы спасатели,<br>мы добровольцы!</h1>
            <p>Всё ради жизни и безопасности.<br>Присоединяйся к движению!</p>
            <a href="join.html" class="btn hero-btn">Стать участником</a>
        </div>
    </section>
    <section class="carousel-block">
        <div class="container">
            <h2 class="carousel-title">Яркие моменты</h2>
            <div class="carousel" id="photoCarousel">
                <button class="carousel-arrow prev" aria-label="Назад">❮</button>
                <div class="carousel-track-wrapper">
                    <div class="carousel-track">
                        <div class="carousel-slide">
                            <img src="photos/Foto1.jpg" alt="Тренировка">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="carousel-slide">
                            <img src="photos/Foto2.jpg" alt="Мероприятие">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="carousel-slide">
                            <img src="photos/Foto3.jpg" alt="Церемония">
                            <div class="carousel-caption"></div>
                        </div>
                        <div class="carousel-slide">
                            <img src="photos/Foto4.jpg" alt="Выезд">
                            <div class="carousel-caption"></div>
                        </div>
                    </div>
                </div>
                <button class="carousel-arrow next" aria-label="Вперёд">❯</button>
                <div class="carousel-dots"></div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-inner">
        <div class="footer-logo-section">
            <img src="photos/logo_vsks.png" alt="ВСКС">
            <a href="https://vsks.ru/" target="_blank" rel="noopener">
                <img src="photos/logo_vsks2.png" alt="ВСКС" class="logo-circle">
            </a>
        </div>
        <div class="footer-contacts">
            <p>г. Одинцово, Московская область<br>
            info@vsks-odintsovo.ru<br>
            +7 (977) 963-71-66</p>
        </div>
        <div class="footer-socnet">
            <a href="https://vk.com/vsksmoro_odintsovo" target="_blank" aria-label="VK">VK</a>
            <a href="https://t.me/odin_vsks" target="_blank" aria-label="Telegram">Telegram</a>
        </div>
    </div>
    <div class="footer-down">
        © Одинцовский отряд ВСКС, 2025
    </div>
</footer>
<script>
fetch('navigation/menu.html')
    .then(r => r.text())
    .then(html => { document.getElementById('mainNav').innerHTML = html; });
document.addEventListener('DOMContentLoaded', function() {
    function setupCarousel(carouselId, interval = 4000) {
        const carousel = document.getElementById(carouselId);
        if (!carousel) return;
        const track = carousel.querySelector('.carousel-track');
        const slides = Array.from(carousel.querySelectorAll('.carousel-slide'));
        const prev = carousel.querySelector('.carousel-arrow.prev');
        const next = carousel.querySelector('.carousel-arrow.next');
        const dotsWrap = carousel.querySelector('.carousel-dots');
        let current = 0;
        let timeoutId = null;
        let isTransitioning = false;
        function update() {
            if (isTransitioning) return;
            isTransitioning = true;
            track.style.transform = `translateX(-${current * 100}%)`;
            dotsWrap.innerHTML = slides.map((_, i) =>
                `<span class="dot${i === current ? ' active' : ''}" data-i="${i}"></span>`
            ).join('');
            setTimeout(() => {
                isTransitioning = false;
            }, 300);
        }
        function go(i) {
            current = (i + slides.length) % slides.length;
            update();
            reset();
        }
        function nextSlide() { go(current + 1); }
        function prevSlide() { go(current - 1); }
        function reset() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(nextSlide, interval);
        }
        if (dotsWrap) {
            dotsWrap.onclick = e => {
                if (e.target.classList.contains('dot')) {
                    go(Number(e.target.dataset.i));
                }
            }
        }
        if (next) next.onclick = nextSlide;
        if (prev) prev.onclick = prevSlide;
        carousel.onmouseenter = () => clearTimeout(timeoutId);
        carousel.onmouseleave = reset;
        update();
        reset();
    }
    setupCarousel('photoCarousel');
});
</script>
<script src="scripts/script.js"></script>
</body>
</html>
